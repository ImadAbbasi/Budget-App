<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <!-- <header>
        <h1>Budget App</h1>

    <section class="budget-expense">
        <div class="budget">
            <h3>Budget</h3>
            <input type="number" id="total_amount" placeholder="Enter Total Budget">
            <button class="btn" id="set_budget" onclick="setBudget()">Set budget</button>
        </div>

        <div class="budget expenses">
            <h3>Expenses</h3>
            <input type="text" id="exp_cat" placeholder="Category">
            <input type="number" id="expense_amount" placeholder="Enter Amount">
            <button class="btn" id="add_expense" onclick="addExpense()">Add Expense</button>
        </div>

    </section>

    <section class="report-container">
        <div class="report">
            <div>
                <h4>Total Budget</h4>
                <p class="amnt" id="budgetVal"></p>
            </div>
            <div>
                <h4>Expenses</h4>
                <p class="amnt" id="expenseVal"></p>
            </div>
            <div>
                <h4>Savings</h4>
                <p class="amnt" id="saveVal"></p>
            </div>
        </div>
    </section>


    <section class="expense_container">
        <h3 class="list">Expense List</h3>
        <hr>
        <div id="exp-sub-con">
            <!-- <div class="expense_list">
                    <h4>Groceries</h4>
                    <p>200</p>
                    <div>
                        <i class="fa-solid fa-pen-to-square edit"></i>
                        <i class="fa-solid fa-trash-can trash"></i>
                    </div>
            </div> -->
        </div>

    </section>

</body>
</html>
